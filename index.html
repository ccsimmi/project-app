<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">

    </head>
    <body>
        <div class="super-container"> <!-- container for whole document-->
                <div class="screen"> <!-- container for all screens [1] -->
                    <div class="sign-up"> <!-- container for sign-in button-->
                        <div class="arrow"></div>
                        <div class="signbutton"></div>
                    </div>
                    <div class="logo-name"> <!-- container for logo and name field-->
                        <div class="logo"></div>
                        <div class="name"></div>
                    </div>
                    <div class="usernumber"> <!-- container for country and phone number-->
                        <div class="country"></div>
                        <div class="number"></div>
                    </div>
                    <div class="pass-and-continue"> <!-- container for password and continue-->
                        <div class="password"></div>
                        <div class="continue"></div>
                    </div>     
                </div>
                
                <div class="screen"> <!-- container for all screens [2], pattern same as above-->
                    <div class="banner"> 
                        <div class="intro"></div>
                        <div class="bell-icon"></div>
                    </div>
                    <div class="image-premium">
                        <div class="image"></div>
                        <div class="features"></div>
                    </div>
                    <div class="icon-wrapper">
                        <div class="first icon"></div>
                        <div class="second icon"></div>
                        <div class="third icon"></div>
                        <div class="fourth icon"></div>
                        <div class="fifth icon"></div>
                        <div class="sixth icon"></div>
                        <div class="seventh icon"></div>
                        <div class="eight icon"></div>
                    </div>
                    <div class="special-promo">
                        <div class="promo"></div>
                        <div class="view"></div>
                    </div>
                    <div class="user-pics">
                        <div class="left pics"></div>
                        <div class="right pics"></div>
                    </div>
                    <div class="bottom-icons"> <!-- same as screen 3 -->
                        <div class="user-icon"></div>
                        <div class="square-icon"></div>
                    </div>

                </div>
                
                <div class="screen"> <!-- container for all screens [3] pattern same as above-->
                    <div class="screen-3-banner">
                        <div class="x"></div>
                        <div class="scan-text"></div>
                        <div class="info-icon"></div>
                    </div>
                    <div class="QR-image"></div>
                    <div class="base-box">
                        <div class="payment-text"></div>     
                    </div>
                    <div class="bar-and-num">
                        <div class="num"></div>
                        <div class="barcode"></div>
                    </div>
                    <div class="bottom-icons">
                        <div class="square-icon"></div>
                        <div class="user-icon"></div>
                    </div>
                </div>
        </div>

    </body>
</html>
